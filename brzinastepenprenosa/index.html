<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMR kalkulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    Menjac:
    <select id="menjac">
      <option value="4">4 brzine</option>
      <option value="5">5 brzina</option> </select
    ><br />
    Diferencijal:
    <select id="diferencijal">
      <option value="953">9/53</option>
      <option value="1153">11/53</option>
      <option value="1353">13/53</option>
      <option value="1764">17/64</option>
      <option value="1964">19/64</option> </select
    ><br />
    RPM: <input id="rpm" /><br />
    Poluprecnik tocka: <input id="poluprecnik" /><br />
    <p id="rezultat"></p>
    <button id="calculate" onclick="calculate()">Izracunaj</button>
    <button id="reset" onclick="reset()">Resetuj</button>
    <script src="app.js"></script>
  </body>
</html>
